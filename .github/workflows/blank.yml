name: snowflake-devops-demo

on:
  push:
    branches:
      - main
    paths:
      - 'dbscripts/**'

  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange
        
        run:  |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing snowflake-connector-python"
          pip install -r https://raw.githubusercontent.com/snowflakedb/snowflake-connector-python/v2.5.1/tested_requirements/requirements_36.reqs
          python -m pip install --upgrade pip
          pip install snowflake-connector-python==2.5.1
 
          echo "Step 2: Running python file"
          python ./dbscripts/snowflake_python.py
          

